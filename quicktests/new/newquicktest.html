<html>
<head>
  <script src="/bower_components/jQuery/dist/jquery.js" charset="utf-8"></script>
  <script src="/bower_components/d3/d3.js" charset="utf-8"></script>
  <script src="/bower_components/lodash/dist/lodash.js"></script>
  <script src="/quicktests/exampleUtil.js"></script>
  <link rel="stylesheet" type="text/css" href="/plottable.css">
  <link rel="stylesheet" type="text/css" href="/plottable_testing.css">
  <link rel="stylesheet" type="text/css" href="newquicktest.css">
  <script src="/quicktests/new/newquicktest.js" defer> </script>

  <title>NEW QUICKTEST</title>
</head>

<body>

<div class="controls">
  <div class="control-knobs">
    <label>Category:</label>
     <select type="text" id="category" name="category">
      <option value="basic">Basic</option>
      <option value="animations">Animations</option>
      <option value="interactions">Interactions</option>
      <option value="datatype">Data Types</option>
      <option value="realistic">Realistic</option>
    </select>

    <input type="text" id="branch1" name="branch1" value="master" placeholder="1st branch (ex. master)">

    <input type="text" id="branch2" name="branch2" value="develop" placeholder="2nd branch (ex. develop)">
    
    <input id="render" type="submit" class="button" value="Compare!" onclick="renderPlots();">

    <input id="expand" type="button" class="button" value="+" onclick="showSizeControls();">
      
  </div>
</div>

<div class="size-controls">
  <div class="control-knobs">
    <input type="text" id="width" name="width" value="500" placeholder="svg width">

    <input type="text" id="height" name="height" value="400" placeholder="svg height">
  </div>
</div>

<div id="results">

</div>

</body>
</html>
