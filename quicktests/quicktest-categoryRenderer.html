<html>
  <head>
    <title>CATegory Bar Renderer Quicktest</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="../../build/plottable.js"></script>
    <script src="../../build/exampleUtil.js"></script>

    <script>
      var data = [
          { name: "Spot", age: 8 },
          { name: "Poptart", age: 1 },
          { name: "Budoka", age: 3 },
          { name: "Sugar", age: 14 }
        ];

      function makeCatXAxisChart() {
          var xScale = new Plottable.OrdinalScale();
          var xAxis = new Plottable.XAxis(xScale, "bottom", function(d) { return d; } );

          var yScale = new Plottable.LinearScale().domain([0, 15]);
          var yAxis = new Plottable.YAxis(yScale, "left");
          yAxis.showEndTickLabels(true);

          var barRenderer = new Plottable.CategoryBarRenderer(data, xScale, yScale)
                                  .project("x", "name", xScale)
                                  .project("y", "age", yScale)
                                  .project("width", 50)
                                  .project("fill", function() {return "steelblue"});

          var chart = new Plottable.StandardChart().addCenterComponent(barRenderer).xAxis(xAxis).yAxis(yAxis);
          chart.renderTo("#meow");
      };

      window.onload = function() { makeCatXAxisChart(); }
    </script>
  </head>
  <body>
    <svg id="meow" width="480" height="320"></svg>
  </body>
</html>
