
<html>

    <script src="../../bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="../../plottable.js"></script>
    <script src="../exampleUtil.js"></script>
    <script src="../js/add_time.js"></script>

    <script>

	function plot() {
		var data = [
		  { x: "2014-01-01 00:00:00.000", x1: "2014-01-31 23:59:59.999", y: "Eating", value: 1 },
		  { x: "2014-02-01 00:00:00.000", x1: "2014-02-28 23:59:59.999", y: "Sleeping", value: 5 },
		  { x: "2014-02-01 00:00:00.000", x1: "2014-02-28 23:59:59.999", y: "Reading", value: 3 },
		  { x: "2014-03-01 00:00:00.000", x1: "2014-03-31 23:59:59.999", y: "Eating", value: 2 },
		  { x: "2014-03-01 00:00:00.000", x1: "2014-03-31 23:59:59.999", y: "Reading", value: 4 },
		];
		
		var xScale = new Plottable.Scales.Time();
		var xAxis = new Plottable.Axes.Time(xScale, "bottom");
		
		var yScale = new Plottable.Scales.Category();
		var yAxis = new Plottable.Axes.Category(yScale, "left");
		    
		var colorScale = new Plottable.Scales.InterpolatedColor();
		
		var plot = new Plottable.Plots.Rectangle(xScale, yScale);
		
		plot.addDataset(new Plottable.Dataset(data));
		plot.x(function (d) { return d3.time.format("%Y-%m-%d %H:%M:%S.%L").parse(d.x); }, xScale);
		plot.x1(function (d) { return d3.time.format("%Y-%m-%d %H:%M:%S.%L").parse(d.x1); }, xScale);
		plot.y(function(d) { return d.y; }, yScale);
		plot.attr("fill", function(d) { return d.value; }, colorScale);
		    
		var table = new Plottable.Components.Table();
		table.add(yAxis, 0, 0);
		table.add(plot, 0, 1);
		table.add(xAxis, 1, 1);
		    
		table.renderTo("#plot");
	}
