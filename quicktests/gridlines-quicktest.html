<html>
  <head>
    <title>Gridlines Quicktest</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../../plottable_multifile.js"></script>
    <script src="../../examples/exampleUtil.js"></script>

    <style>
    .plottable .y-axis .tick line {
      opacity: 0.5;
    }
    </style>

    <script>
      window.onload = function() {
        dataseries = makeRandomData(20);

        xScale = new Plottable.Scale.Linear();
        var f = new Plottable.Util.Formatter.Fixed();
        xAxis = new Plottable.Axis.XAxis(xScale, "bottom", f);

        yScale = new Plottable.Scale.Linear();
        yAxis = new Plottable.Axis.YAxis(yScale, "left").tickLabelPosition("bottom");
        yAxis.tickFormat(d3.format("g"));
        window.yAxis = yAxis;
        yAxis.debug = true;

        renderAreaD1 = new Plottable.Plot.Scatter(dataseries, xScale, yScale);
        gridlines = new Plottable.Component.Gridlines(xScale, yScale);
        renderGroup = renderAreaD1.merge(gridlines);
        chart = new Plottable.Component.Table([[yAxis, renderGroup],
                                         [null,  xAxis]]);
        chart.renderTo("#gridlines-test");
        var pzi = new Plottable.Interaction.PanZoom(renderGroup, xScale, yScale);
        pzi.registerWithComponent();
      }
    </script>
  </head>
  <body>
    <div style="width:640; height:480">
      <svg id="gridlines-test"></svg>
    </div>
  </body>

</html>
