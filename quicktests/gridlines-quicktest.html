<html>
  <head>
    <title>Gridlines Quicktest</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../../plottable.js"></script>
    <script src="../../examples/exampleUtil.js"></script>

    <script>
      window.onload = function() {
        dataseries = makeRandomData(20);

        xScale = new Plottable.LinearScale();
        xAxis = new Plottable.XAxis(xScale, "bottom");

        yScale = new Plottable.LinearScale();
        yAxis = new Plottable.YAxis(yScale, "left");
        window.yAxis = yAxis;
        yAxis.debug = true;

        renderAreaD1 = new Plottable.CircleRenderer(dataseries, xScale, yScale);
        gridlines = new Plottable.Gridlines(xScale, yScale);
        renderGroup = renderAreaD1.merge(gridlines);
        chart = new Plottable.Table([[yAxis, renderGroup],
                                         [null,  xAxis]]);
        chart.renderTo("#gridlines-test");
      }
    </script>
  </head>
  <body>
    <div style="width:640; height:480">
      <svg id="gridlines-test"></svg>
    </div>
  </body>

</html>
