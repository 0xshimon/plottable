<html>
  <head>
    <title>Grid Renderer Quicktest</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <style>
      svg {
        background-color: #EEE;
      }

      svg text {
        font-size: 14pt !important;
      }

      div {
        padding: 20px;
      }
    </style>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../../build/plottable.js"></script>

    <script>
      function randomData() {
        var data = [];
        ["Work", "Food Is Tasty And I like it", "Sex", "Sleep"].forEach(function(category) {
          ["May-01", "May-02", "May-03", "May the Fourth Be With You", "May-05"].forEach(function(day){
            data.push({category:category, day:day, awesomeness:10*Math.random()});
          });
        });
        return data;
      }

      function staticData() {
        return [
          { category: "Work",  day : "May-01", awesomeness: 2 },
          { category: "Work",  day : "May-02", awesomeness: 3.5 },
          { category: "Food Is Tasty And I like it",  day : "May-03", awesomeness: 9 },
          { category: "Sex",   day : "May the Fourth Be With You", awesomeness: 16 },
          { category: "Sleep", day : "May-05", awesomeness: 8 }
        ];
      }

      function makeChart(selector, colors, data) {
          var xScale       = new Plottable.OrdinalScale().rangeType("bands");
          var yScale       = new Plottable.OrdinalScale().rangeType("bands");
          var colorScale   = new Plottable.InterpolatedColorScale(colors);

          var identity     = function(d){return d;};
          var xAxisB        = new Plottable.CategoryAxis(xScale, "bottom");
          var xAxisT        = new Plottable.CategoryAxis(xScale, "top");
          var yAxisL        = new Plottable.CategoryAxis(yScale, "left");
          var yAxisR        = new Plottable.CategoryAxis(yScale, "right");
          var gridRenderer = new Plottable.GridRenderer(data, xScale, yScale, colorScale)
                                  .project("x", "category")
                                  .project("y", "day")
                                  .project("fill", "awesomeness");

          new Plottable.Table()
            .addComponent(1, 0, yAxisL)
            .addComponent(1, 2, yAxisR)
            .addComponent(1, 1, gridRenderer)
            .addComponent(0, 1, xAxisT)
            .addComponent(2, 1, xAxisB)
            .renderTo(selector);
      };

      window.onload = function() {
        makeChart("#life0", "reds", randomData());
        makeChart("#life1", "blues", randomData());
        makeChart("#life2", ["dodgerblue", "white", "lime"], staticData());
      };
    </script>
  </head>

  <body>
    <div><svg id="life0" width="600" height="300"></svg></div>
    <div><svg id="life1" width="600" height="300"></svg></div>
    <div><svg id="life2" width="600" height="300"></svg></div>
  </body>

</html>
