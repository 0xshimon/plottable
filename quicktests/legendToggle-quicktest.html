<html>
  <head>
    <title>Legend Toggle Quicktest</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../../plottable.js"></script>
    <script src="../../examples/exampleUtil.js"></script>
    <style>
    </style>

    <script>
        var renderers = [];


        var colors = new Plottable.Scales.Color("10").range();
        var maxRenderers = 10;
        var numRenderers = 5;
        var names = ["bat", "cat", "hat", "rat", "pat", "mat", "sat", "vat", "at", "splat"];
        var colorScale = new Plottable.Scales.Color();
        colorScale.range(colors);
        colorScale.domain(names.slice(0, numRenderers));


        var xScale = new Plottable.Scales.Linear();
        var yScale = new Plottable.Scales.Linear();

        for (var i=0; i<numRenderers; i++) {
            var data = makeRandomData(20);
            var renderer = new Plottable.Plots.Line(data, xScale, yScale);
                renderers.push(renderer);
        }

        var cg = new Plottable.Components.Group();
        renderers.forEach(function(renderer, i) {
            renderer.project("stroke", function() { return colors[i]; });
            cg.merge(renderer);
        });

        var xAxis = new Plottable.Axis.XAxis(xScale, "bottom");
        var yAxis = new Plottable.Axis.YAxis(yScale, "left");

        var chart = new Plottable.Components.Table([
                                  [yAxis, cg],
                                  [null,  xAxis]
                                ]);

        var legendLabel = new Plottable.Components.TitleLabel("fat");
        var legend = new Plottable.ToggleLegend(colorScale,
            function (d, b) {
                var index = names.indexOf(d);
                if (b) {
                    cg.merge(renderers[index]);
                } else {
                    renderers[index].remove();
                }
            }
        );
        var legendTable = new Plottable.Components.Table([[legendLabel], [legend]]);

        var outerTable = new Plottable.Components.Table([[chart, legendTable]]);

      window.onload = function() {
        outerTable.renderTo("#legend-toggle-test");
      }

      function shuffle() {
        for (var i = 1; i < numRenderers; i++) {
            var j = Math.floor(Math.random() * (i + 1));
            if (j == i) {
                continue;
            }
            var t = names[i]; names[i] = names[j]; names[j] = t;
            t = renderers[i]; renderers[i] = renderers[j]; renderers[j] = t;
            t = colors[i]; colors[i] = colors[j]; colors[j] = t;
        }
        renderers.forEach(function(renderer, i) {
            renderer.project("stroke", function() { return colors[i]; });
        });
        colorScale.range(colors);
        colorScale.domain(names.slice(0, numRenderers));
      }

      function removeRenderer() {
        if (numRenderers > 0) {
          (renderers[numRenderers - 1]).remove();
          numRenderers--;
          colorScale.domain(names.slice(0, numRenderers));
        }
      }

      function addRenderer() {
        if (numRenderers < maxRenderers) {
          var data = makeRandomData(20);
          var renderer = new Plottable.Plots.Line(data, xScale, yScale);
          var nextColor = colors[numRenderers]
          renderer.project("stroke", function() { return nextColor; });
          renderers.push(renderer);
          cg.merge(renderers[numRenderers]);
          numRenderers++;
          colorScale.domain(names.slice(0, numRenderers));
        }
      }
    </script>
  </head>
  <body>
    <svg id="legend-toggle-test" width="480" height="320"></svg>
    <p />
    <button name="shuffle" onclick="shuffle()">Shuffle</button>
    <button name="remove" onclick="removeRenderer()">Remove</button>
    <button name="add" onclick="addRenderer()">Add</button>
  </body>

</html>
