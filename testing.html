<html>
<head>
  <script src="/bower_components/jQuery/dist/jquery.js" charset="utf-8"></script>
  <script src="/bower_components/d3/d3.js" charset="utf-8"></script>
  <script src="/bower_components/lodash/dist/lodash.js"></script>
  <script src="/examples/exampleUtil.js"></script>
  <link rel="stylesheet" type="text/css" href="/plottable.css">
  <link rel="stylesheet" type="text/css" href="/plottable_testing.css">

  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=desert"></script>
  <script src="/quicktests/quicktest.js" defer> </script>
  <style>
    .example {

    }
    .source, .output {
      display: inline-block;
      vertical-align: top
    }
    code {
      font-size: 8pt;
    }
    .fiddle-link {
      font-size: 12pt;
    }
    .prettyprint {
      padding: 5px;
    }
  </style>

  <title>Plottable.js: Tests</title>
</head>

<body>
<table style="width:100%"  border="0">
  <tr>
    <th width = "40%">Master</th>
    <th width = "20%">
      <form>
      Keyword: <select type="text" id="filterWord" name="filterWord">
        <option value=""></option>
        <option value="accessor">Accessor</option> 
        <option value="animate">Animate</option>             
        <option value="area">Area Plot</option> 
        <option value="categoryaxis">Category Axis</option>   
        <option value="click">Click Interaction</option> 
        <option value="colorscale">Color Scale</option>
        <option value="data">Data</option>
        <option value="datasource">Datasource</option>    
        <option value="domain">Domain</option>
        <option value="formatter">Formatter</option>
        <option value="gridlines">Gridlines</option>
        <option value="horizbar">Horizontal Bar Plot</option>
        <option value="layout">Layout</option>
        <option value="line">Line Plot</option>
        <option value="legend">Legend</option>
        <option value="linearscale">Linear Scale</option>  
        <option value="merge">Merge</option>
        <option value="metadate">Metadata</option>
        <option value="modifiedlogscale">ModifiedLog Scale</option>
        <option value="numericaxis">Numeric Axis</option>
        <option value="ordinalscale">Ordinal Scale</option>  
        <option value="panzoom">PanZoom Interaction</option>
        <option value="project">Project</option>                    
        <option value="scatter">Scatter Plot</option>
        <option value="table">Table</option>
        <option value="timescale">Time Scale</option>
        <option value="title">Title</option>
        <option value="vertbar">Vertical Bar Plot</option>
        <option value="xydragbox">XYDragBox Interaction</option>
      </select>
      </form>
    </th>
    <th width = "40%">
      <form>
      Feature Branch: <select type="text" id="featureBranch" name="featureBranch">
        <option value=""></option>
      </select>      
      </form>
      <button id="button" name="button">update with new branch</button>
    </th>
  </tr>
  </table>


</body>
</html>
